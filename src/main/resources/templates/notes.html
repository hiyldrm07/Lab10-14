<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Notes - Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding: 2rem;
        }

        .note-card {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Welcome, <span th:text="${username}">User</span>!</h1>
            <div>
                <a th:if="${role == 'ADMIN'}" th:href="@{/admin/dashboard}" class="btn btn-warning me-2">Admin
                    Dashboard</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-4">
                    <h3>Create Note</h3>
                    <form th:action="@{/notes}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Note</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Your Private Notes</h3>
                <div th:each="note : ${notes}" class="card note-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title" th:text="${note.title}">Title</h5>
                            <p class="card-text" th:text="${note.content}">Content</p>
                        </div>
                        <form th:action="@{/notes/delete/{id}(id=${note.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(notes)}" class="text-muted">No notes found. Create one to get started!
                </div>
            </div>
        </div>
    </div>
</body>

</html>
